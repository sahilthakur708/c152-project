<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="./car.js"></script>
</head>

<body>
    <a-scene background="color:white">

        <a-camera position="0 2 6">
        </a-camera>

        <a-assets>
            <a-asset-item id="car" src="./model/scene.gltf"></a-asset-item>
        </a-assets>
        <a-entity position="0 0 0" rotation="0 0 0">
            <a-cylinder position="0 0 -5" rotation="0 0 0" scale="6 2 6"
                src="https://i.pinimg.com/736x/cc/f5/07/ccf507ae08ea3736db075d2acabef86b.jpg" car></a-cylinder>
            <a-entity gltf-model="#car" position="0 1.5 1.5" scale="0.8 0.8 0.8" car></a-entity>
        </a-entity>

    </a-scene>
</body>

</html>
